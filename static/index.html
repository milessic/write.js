<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, interactive-widget=resizes-content">
	<meta name="author" content="Miłosz 'milessic' Jura">
	<meta name="description" content="Write.js: A versatile app for creating, editing, and managing documents. Save locally with localStorage, sync to a remote database after login, and easily import/export in HTML or Markdown formats. Streamline your writing workflow!">
	<meta name="keywords" content="document editor, online writing app, save documents, localStorage, remote database, document management, export HTML, import HTML, export Markdown, import Markdown, writing tool, document synchronization, write and save, markdown editor, HTML editor">
		<title>dev - Write.js</title>
    <link rel="stylesheet" href="styles.css?ver23">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="color-background">
	<div id="word-counter-container"></div>
    <div class="app-container">
        <!-- Top Bar -->
		<div id="fixed-bar">
        	<div class="top-bar-root">
				<div class="top-bar top-bar-left" deadclass="top-bar-padding">
        	    		<input type="text" id="doc-name" placeholder="Document Name">
        	    		<button id="save-btn">Save</button>
        	    		<button id="export-btn">Export</button>
					<!--
        	    	<button id="share-btn">Share</button>
					-->
				</div>
				<div class="top-bar">
        	    	<div class="hamburger-menu" id="hamburger-menu">
        	    	    <button id="hamburger-button">☰</button>
        	    	    <div class="menu" id="menu">
							<button id="new-doc-btn">Create New Document</button>
        	    	        <button id="open-doc-btn">Open Document</button>
        	    	        <button id="import-doc-btn">Import Document</button>
							<button id="export-btn-menu">Export</button>
							<hr>
							<button id="login-btn" disabled><del>Login</del></button>
							<hr>
							<button id="generate-md">Export as Markdown</button>
							<button id="copy-md">Copy as Markdown</button>
							<button id="generate-pdf" disabled><del>Export as PDF</del></button>
							<hr>
        	    	        <button id="dark-mode-btn">Dark Mode</button>
        	    	        <button id="spellcheck-btn">Toggle Spell Check (It's off)</button>
        	    	        <button id="toggle-format-btn">Toggle Formatting</button>
        	    	        <button id="toggle-autosave-btn">Toggle Autosave</button>
							<hr>
        	    	        <button id="clearall-btn" onclick="purgeLocalStorage()">Clear localStorage</button>
							<hr>
							<a id="contact" href="mailto:writejs.help@gmail.com?subject=Write.js Bug or Feedback&body=Please describe the problem">Report a bug/feedback!</a>
        	    	    </div>
        	    	</div>
				</div>
        	</div>

        	<!-- Sub Bar -->
        	<div class="sub-bar" id="sub-bar">
				<div class="sub-bar-content">
        	    	<button class="format-btn" onclick="formatText('h1')">h1</button>
        	    	<button class="format-btn" onclick="formatText('h2')">h2</button>
        	    	<button class="format-btn" onclick="formatText('div')">Text</button>
        	    	<button class="format-btn" onclick="formatText('ul')">*</button>
        	    	<button class="format-btn" onclick="formatText('ol')">1,2,3</button>
        	    	<button class="format-btn" onclick="formatText('hr')">---</button>
        	    	<button class="format-btn" onclick="formatText('code')">code</button>
					<!--
        	    	<button class="format-btn" onclick="formatText('inline-code')">Inline Code</button>
					-->
        	    	<button id="bold-btn" class="format-btn" onclick="formatText('bold')"><b>B</b></button>
        	    	<button id="italic-btn" class="format-btn" onclick="formatText('italic')"><i>I</i></button>
        	    	<button id="underline-btn" class="format-btn" onclick="formatText('underline')"><u>U</u></button>
        	    	<button id="link-btn" class="format-btn" onclick="formatText('a')">Insert Link</button>
        	    	<button id="soft-return-btn" class="format-btn" onclick="formatText('softreturn')">Soft Return</button>
        	    	<button id="tab-btn" class="format-btn" onclick="formatText('inserttab')">Insert Tab</button>
				</div>
        	</div>

		</div>
        <!-- Editor Area -->
        <div id="editor-container" class="editor-container color-background">
            <div contenteditable="true" id="editor" class="editor"></div>
        </div>
    </div>
	<div id="notifications-container"></div>
    <script src="/script.js?ver23"></script>
</body>
</html>
